<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
</head>
<body>
<h1>Grades for Student</h1>
<table>
    <thead>
    <tr>
        <th>Course</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of grades -->
    <tr th:each="grade : ${grades}">
        <!-- Display the course name -->
        <td th:text="${grade.course.name}"></td>
        <!-- Display the points -->
        <td th:text="${grade.points}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
